server:
  rootPath: /api/
  applicationConnectors:
    - type: http
      port: 8888
  adminConnectors:
    - type: http
      port: 8081

logging:
  level: INFO
  loggers:
    com.example.dropwizard.test.salssa: DEBUG
    org.hibernate.SQL:
      level: DEBUG
    archivedLogFilenamePattern: /logs/application-%d{yyyy-MM-dd}.log.gz
  appenders:
    - type: console
    - type: file
      threshold: INFO
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      currentLogFilename: /logs/application.log
      archivedLogFilenamePattern: /logs/application-%d{yyyy-MM-dd}-%i.log.gz
      archivedFileCount: 5
      timeZone: UTC
      maxFileSize: 5MB

